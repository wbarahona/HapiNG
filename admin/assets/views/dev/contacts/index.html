<table width="100%">
	<thead>
		<tr>
			<th>_id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Message</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts">
			<td>{{contact._id}}</td>
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.message}}</td>
			<td>
				<a ui-sref="main.secure.contacts.edit({contact_id: contact._id})">Edit</a>
				<a ng-click="delete_contact(contact)">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
